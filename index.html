<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="matrix">
        <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix image">
        <a class="matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
        <p id="add-item">
            <label for="new-task">Add Item</label>
            <div class="add-item__task-row-wrapper">
                <input id="new-task" class="add-item__task" type="text"></input>
                <button class="add-item__button">Add</button>
            </div>
        </p>
        <h3>Todo</h3>
        <ul id="incomplete">
            <li>
                <input type="checkbox" class="incomplete__checkbox">
                <label class="incomplete__task">Pay Bills</label>
                <input type="text" class="incomplete__task">
                <button class="edit">Edit</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove icon">
                </button>
            </li>
            <li class="edit-mode">
                <input type="checkbox" class="edit-mode__checkbox">
                <label class="edit-mode__task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="edit-mode__task">
                <button class="edit">Save</button>
                <button class="delete">
                    <img src="./remove.svg" alt="remove icon">
                </button>
            </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed">
            <li>
                <input type="checkbox" class="completed__checkbox" checked>
                <label class="completed__task">See the Doctor</label>
                <input type="text" class="completed__task">
                <button class="edit">Edit</button>
                <button class="delete">
                  <img src="./remove.svg" alt="remove icon">
                </button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
